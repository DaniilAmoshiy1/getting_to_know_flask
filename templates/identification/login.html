{% block body %}
    <form id="login_form" action="{{url_for('login')}}" method="post">
        <input type="text" name="username">
        <input type="text" name="password">
        <input type="submit" name="Login">
        <a href="/register">Register</a>
    </form>
    <a href="/">Return to navigation</a>
    {% if error %}
        <h1>Error: {{ error }}</h1>
    {% endif %}
{% endblock %}
